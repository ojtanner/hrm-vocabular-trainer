<div>
  <h1>{{ "Word Pairs:" }}</h1>
  <button (click)="sortWordList()">Sort by Language</button>
  <select
    name="leftWordLanguage"
    id="leftWordLanguage"
    [(ngModel)]="this.sortingLanguage"
  >
    <option
      *ngFor="let language of this.wordListLanguages | keyvalue"
      [ngValue]="language.value"
    >
      {{ language.value }}
    </option>
  </select>
  <button (click)="clearWordPairs()">Clear list</button>
  <ul>
    <li *ngFor="let wordPair of wordlist.wordPairs; let i = index">
      <p>{{ wordPair.toString() }}</p>
      <button (click)="removeWordPair(i)">Remove</button>
    </li>
  </ul>
</div>
